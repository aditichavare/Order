---
user:
  discountFactor: 2
server:
  port: 4040
  spring:
    jpa:
      show-sql: true
      generate-ddl: true
      hibernate:
        ddl-auto: update
    datasource:
      url: jdbc:postgresql://127.0.0.1:5432/Userdb
      data-username: postgres
      data-password: postgres
      driver-class-name: org.postgresql.Driver
      
      
        
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL82Dialect
    
